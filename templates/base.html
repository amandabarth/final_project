<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/style.css">

  <title>{% block title %}IMDB Database{% endblock %}</title>

</head>
<body>
    <header>
    <nav>
        <a href="{{ url_for('login') }}">Login</a>
        {% if user_id %}
            <a href="{{ url_for('browse', user_id=user_id) }}">Browse</a>
            <a href="{{ url_for('search', user_id=user_id) }}">Search</a>
            <a href="{{ url_for('stats', user_id=user_id) }}">Stats</a>
            <a href="{{ url_for('user_fav', user_id=user_id) }}">Favorites</a>
            <a href="{{ url_for('graph1', user_id=user_id) }}">Graphs</a>
            <a href="{{ url_for('user_info', user_id=user_id) }}">User Info</a>
        {% endif %}
    </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
