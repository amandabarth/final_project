{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<h2>Search for a Movie or Show</h2>
<form method="POST">
    <input type="text" name="query" placeholder="Search title">
    <button type="submit">Search</button>
</form>
<div class="movie-container">
    {% for movie in results %}
    <div class="movie-card">
        <h3>{{ movie[1] }}</h3>
        <p>{{ movie[7][:100] }}</p>
        <a href="{{ url_for('add_fav', user_id=user_id, movie_id=movie[0]) }}">Add to Favorites</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
