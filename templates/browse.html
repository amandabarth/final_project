

{% extends 'base.html' %}
{% block title %}Browse{% endblock %}
{% block content %}
<h2>Browse All Titles</h2>
<div class="movie-container">
  {% for movie in movies %}
    <div class="movie-card">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description[:100] }}...</p>
      <p>Rating: {{ movie.rating }}</p>
      <a href="{{ url_for('add_fav', movie_id=movie.movie_id) }}">Add to Favorites</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
