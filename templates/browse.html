

{% extends 'base.html' %}
{% block title %}Browse{% endblock %}
{% block content %}
<h2>Browse All Titles</h2>
<div class="movie-container">
  {% for movie in movies %}
    <div class="movie-card">
      <h3>{{ movie[2] }}</h3>
      <p>{{ movie[8][:100] }}...</p>
      <p>Rating: {{ movie[7] }}</p>
      <a href="{{ url_for('add_fav', user_id=user_id, movie_id=movie[0], movie_title=movie[2]) }}">Add to Favorites</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
