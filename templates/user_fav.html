{% extends 'base.html' %}
{% block title %}Your Favorites{% endblock %}
{% block content %}
<h2>Your Favorite Movies</h2>
<div class="movie-container">
    {% for movie in favorites %}
    <div class="movie-card">
        <h3>{{ movie[1] }}</h3>
        <p>{{ movie[2][:100] }}...</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
