{% extends 'base.html' %}
{% block title %}Your Favorites{% endblock %}

{% block content %}
<!-- Page Title -->
<h2 class="page-title">Your Favorite Movies</h2>

<!-- Search Bar Section -->
<div class="search-section">
    <h3>Search for a Title</h3>
    <form method="POST" class="search-form">
        <input type="text" name="query" placeholder="Search title" class="search-input">
        <button type="submit" class="search-btn">Search</button>
    </form>
</div>

<!-- Update Message -->
<p class="update-message">{{ update }}</p>

<!-- Movie Favorites Section -->
<div class="movie-container">
    {% for movie in favorites %}
        <div class="movie-card">
            <h3>{{ movie[1] }}</h3>
            <p>{{ movie[2][:100] }}...</p>
            <a href="{{ url_for('remove_fav', user_id=user_id, movie_id=movie[0]) }}" class="rmv-from-fav-btn">Remove from Favorites</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
