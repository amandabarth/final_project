{% extends 'base.html' %}
{% block title %}Your Favorites{% endblock %}
{% block content %}
<h2>Your Favorite Movies</h2>
<p>{{update}}</p>
<div class="movie-container">
    {% for movie in favorites %}
    <div class="movie-card">
        <h3>{{ movie[1] }}</h3>
        <p>{{ movie[2][:100] }}...</p>
        <a href="{{ url_for('remove_fav', user_id=user_id, movie_id=movie[0]) }}">Remove from Favorites</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
